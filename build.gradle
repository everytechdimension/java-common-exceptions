plugins {
    id 'java'
    id "net.nemerosa.versioning"
    id 'maven-publish'
}
group 'com.everytechdimension'
version '1.0'
sourceCompatibility = 1.8

jar {
    manifest {
        attributes(
                'Implementation-Title': 'common-exceptions',
                'Implementation-Version': "1.0."+versioning.info.commit,
                "Implementation-Vendor": System.properties['user.name'],
                'Built-By'       : System.properties['user.name'],
                'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
                'Build-Revision' : versioning.info.commit,
                'Created-By'     : "Gradle ${gradle.gradleVersion}",
                'Main-Class'     : "com.everytechdimension.common.exception",
                'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
                'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}",
                'Class-Path'     : "json-20180813.jar"
        )
    }

    baseName 'common-exceptions'
}

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/everytechdimension/java-common-exceptions"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            artifactId 'common-exceptions'
            from(components.java)
            // Behebt den Fehler mit den dynamischen Versionen von Spring Boot
            // Fixes the error with dynamic versions when using Spring Boot
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
}

dependencies {
    implementation files(fileTree(dir: '../libs', include: [
            "json-20180813.jar"
    ]))
}
